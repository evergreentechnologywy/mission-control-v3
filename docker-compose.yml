services:
  app:
    build: .
    env_file: .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "3001:3000"
    volumes:
      - /root/.openclaw/workspace:/workspace:ro
    networks:
      - agentopscenter_default

networks:
  agentopscenter_default:
    external: true
